<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
        <div id="title1"><h2>NBA FANTASTY 2014-2024</h2></div>
        <h2>My Fantasy Team</h2>
        <section id="sectionTeams">
            <div><h3>Point Guard</h3><div id="pg"> </div></div>
            <div><h3>Shooting Guard</h3><div id="sg"></div></div>
            <div><h3>Small Forward</h3><div id="sf"></div></div>
            <div><h3>Power Forward</h3><div id="pf"></div></div>
            <div><h3>Center</h3><div id="c"></div></div>
        </section>
        <h2>NBA Player Search</h2>

        <section id="sectionData">
            <form id="searchForm" action="">
                <div>
                <select name="" id="selectSearch">
                    <option value="PG">PG</option>
                    <option value="SG">SG</option>
                    <option value="SF">SF</option>
                    <option value="PF">PF</option>
                    <option value="C">C</option>
                      </select>
                      <div><span id="pointsSpan">Points</span><input type="range" id="pointsInput" name="points" min="0" max="20000" /></div>
                <div>
                    <span id="twoPercentSpan">Field Goal %</span>
                <input
                    type="range"
                    id="twoPercentInput"
                    name="fieldGoal"
                    min="0"
                    max="100"
                    /></div>
                    <div> <span id="threePercentSpan">3-Point %</span><input type="range" id="threePercentInput" name="3-point" min="0" max="100" /></div>
               
                <button id="addPlayerBtn" type="submit">Search Player</button></div>
            </form>
            <table id="table">
                <tr>
                  <th>Player</th>
                  <th>Position</th>
                  <th>Points</th>
                  <th>FG%</th>
                  <th>3P%</th>
                  <th>Action</th>
                </tr>

                    <td>a</td>

                    <td>a</td>
                    <td><button id="addPlayerToDivBtn" type="button">Add Damian To <br> Current Team</button></td>
                </tr> -->
              </table>
        </section>
    <script src="script.js"></script>
  </body>
</html>
